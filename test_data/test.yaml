project:
  name: ncview
  version: 0.2.3
  description: Terminal file browser with vim keybindings
  license: MIT

authors:
  - name: Danny
    email: danny@example.com
    roles:
      - maintainer
      - developer

dependencies:
  - name: textual
    version: ">=0.85.0"
    optional: false
  - name: polars
    version: ">=1.0.0"
    optional: false
  - name: pyyaml
    version: ">=6.0"
    optional: false

features:
  file_browser:
    vim_keys: true
    hidden_files: true
    sort_modes:
      - name
      - size
      - modified
  viewers:
    - json
    - yaml
    - toml
    - markdown
    - parquet
    - text
  pins:
    enabled: true
    max_pins: null
    storage: ~/.config/ncview/pins.json

environments:
  development:
    debug: true
    log_level: DEBUG
    port: 8080
  production:
    debug: false
    log_level: WARNING
    port: 443
    replicas: 3
    scaling:
      min: 1
      max: 10
      cpu_threshold: 0.75
